<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut-icon" href="img/favicon.ico" type="image/x-icon">


</head>

<body>
    <header>
        <h1>CSS Diner Shoping List</h1>
        <h3>Let`s go to the mall!</h3>
    </header>

    <div>
        <ul>
            <li class="item1">
                <input type="checkbox" id="check1" />
                <label for="check1">
                    <span>A lot of pickles
                        <span class="additional">
                            for the next lessons about CSS </span>
                    </span>
                </label>
            </li>


            <li class=" item2">
                <input type="checkbox" id="check2" />
                <label for="check2">
                    <span>10 apples
                        <span class="additional">for more CSS manipulations
                        </span>
                    </span>
                </label>

            </li>

            <li class="item1">
                <input type="checkbox" id="check3" />
                <label for="check3">
                    <span>20 orange
                        <span class="additional">
                            because they are awesome </span>
                    </span>
                </label>

            </li>

            <li class="item2">
                <input type="checkbox" id="check4" />
                <label for="check4">
                    <span>13 plates
                        <span class="additional">hm... they always disappear </span>
                    </span>
                </label>

            </li>

            <li class="item1">
                <input type="checkbox" id="check5" />
                <label for="check5">
                    <span>15 bentos</span>
                </label>

            </li>

            <li class="item2">
                <input type="checkbox" id="check6" />
                <label for="check6">
                    <span>1 bottle of Sake ^_^
                        <span class="additional">for my friends</span>
                    </span>
                </label>
            </li>

        </ul>
    </div>
    <footer class="footer">
        <h3 id="footer">
            Bon appetit :)
        </h3>
    </footer>


</body>

</html>
